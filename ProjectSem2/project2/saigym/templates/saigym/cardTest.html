{% extends 'saigym/memberLogin.html' %}
{% block member %}
<div class="container">
    <div class="card" id="print">
        <div class="card-body">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label for="inputEmail4" class="form-label">Name</label>

                        <div class="form-control " value="{{ Card.user_id }}" disabled></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
