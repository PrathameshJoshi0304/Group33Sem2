	<body>
        <div class="container">

          <div class="card" id="print">
            <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Phone No</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Admission Date</label>
              <input type="date" class="form-control" id="admissiondate" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Member Reg No</label>
              <input type="text" class="form-control" id="mno">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Batch No</label>
              <select id="inputState" class="form-select">
                <option selected disabled>Batch</option>
                <option value="">
                  Batch1 6-7 A.M.
              </option>
              <option value="">
                  Batch2 7-8 A.M.
              </option>
              <option value="">
                  Batch3 8-9 A.M.
              </option>
              <option value="">
                  Batch4 9-10 A.M.
              </option>
              <option value="">
                  Batch5 10-11 A.M.
              </option>
              <option value="">
                Batch6 5-6 P.M.
            </option>
            <option value="">
                Batch7 6-7 P.M.
            </option>
            <option value="">
                Batch8 7-8 P.M.
            </option>
            <option value="">
                Batch9 8-9 P.M.
            </option>
            <option value="">
                Batch10 9-10 P.M.
            </option>
              </select>
            </div>

              <label for="inputZip" class="form-label">Sign</label>

            </div> -->

            <!-- </div> -->
            <div class="col-12">

              <div class="months">
                <div class="month-name">
                <div><p>Jan</p></div>
                <div><p>Feb</p></div>
                <div><p>March </p></div>
                <div><p>Apr </p></div>
                <div><p>May </p></div>
                <div><p>Jun</p></div>
                <div><p>July</p></div>
                <div><p>Aug</p></div>
                <div><p>Sept</p></div>
                <div><p>Oct </p></div>
                <div><p>Nov</p></div>
                <div><p>Dec</p></div>
              </div>
              </div>
              <br>
              <button style="background-color: #ff8c05 ; border: none;" type="submit" class="btn btn-primary">Send Card</button>

              <button type="submit" id="submitt" style="float: right;" class="btn btn-primary">Download Card</button>

            </div>
          </form>
            </div>
          </div>
        </div>
<script>

var doc = new jsPDF();
var specialElementHandlers = {
    '#print-btn': function (element, renderer) {
        return true;
    }
};

$('#submitt').click(function () {
    doc.fromHTML($('#print').html(), 15, 15, {
        'width': 170,
            'elementHandlers': specialElementHandlers
    });
    doc.save('pdf-version.pdf');
});
</script>
