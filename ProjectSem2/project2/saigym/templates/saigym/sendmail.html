{% extends "saigym/AdminLogin.html" %}
{% load static %}

{% block dashboard %}
<div class="container-fluid">
    <div class="row">
        <div class="alert alert-danger" style="text-align: center;">
            <h3>Dashboard &gt; Send Email</h3>
        </div>
        <div class="col-md-6  p-3 bg-light my-5 shadow shadow-lg mx-auto">
            {% if status %}
                <div class="alert {{cls}}">{{status}}</div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">To</label>
                    <!-- <input type="text" class="form-control" placeholder="To" name="to" value="{{ Contact.email }}"> -->
                    <select name="to" class="form-control" id="">
                        <option selected disabled>Select the Email To respond the Queries</option>
                        {% for st in User%}
                            <option value="{{ st.email }}">{{ st.email }}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject" name="sub">
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name="msz"  rows="5" placeholder="Enter Your Mesage" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Email" class="btn btn-outline-primary rounded-pill">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
