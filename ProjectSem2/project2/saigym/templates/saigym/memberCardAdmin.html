{% extends 'saigym/AdminLogin.html' %}
{% block dashboard %}

<head>
  <title>Card</title>
  <style>
    .card {
      margin-top: 100px;
      width: 730px;
      height: 650px;
      margin-left: 200px;
    }

    .months>div {
      display: flex;
      height: 200px;
      width: 700px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .month-name>div {
      display: inline;
      height: 70px;
      width: 80px;
      border: 1px black solid;
      justify-content: center;
      text-align: center;
      flex-basis: 15%;
      flex-grow: 0;
      flex-shrink: 0;
    }

    .month-name div p {
      background-color: black;
      color: #fff;
    }

    #submitt {
      background-color: #ff8c05;
      border: none;
    }

    .btn {}
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<h3 class="alert alert-danger" style="text-align: center; width: 100%;">Dashboard &gt Member Card</h3>

<body>
  <div class="container">

    <div class="card" id="print">
      <div class="card-body">
        <form class="row g-3" method="POST">
          {% csrf_token %}
          <div class="col-md-3">
            <a href="/admin/saigym/card/" style="text-decoration: none; color: black;" class="form-label" target="_blank">ID</a>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label" style="margin-left:-80px ;">Name</label>
            <!-- <input type="text" class="form-control" id="inputEmail4"  name="name" > -->

            <select class="form-select" name="name" id="" style="margin-left: -80px; width: 55%;">
              <option disabled selected>Select the user</option>
              {% for st in User %}
              <option value="{{ st.username }}"> {{ st.username}}</option>
              x {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label" style="margin-left: 300px; margin-top: -85px;">Phone</label>
            <input type="text" class="form-control" id="inputPassword4" name="phone" style="margin-left: 300px; margin-top: -54px;" required>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" required>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Admission Date</label>
            <input type="date" class="form-control" id="admissiondate" placeholder="" name="admission" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Member Reg No</label>
            <input type="text" class="form-control" id="mno" name="reg" required>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Batch Timings</label>
            <select id="inputState" class="form-select" name="batch" required>

              <option value="6-7 A.M.">
                Batch1 6-7 A.M.
              </option>
              <option value="7-8 A.M.">
                Batch2 7-8 A.M.
              </option>
              <option value="8-9 A.M.">
                Batch3 8-9 A.M.
              </option>
              <option value="9-10 A.M.">
                Batch4 9-10 A.M.
              </option>
              <option value="10-11 A.M.">
                Batch5 10-11 A.M.
              </option>
              <option value="5-6 P.M.">
                Batch6 5-6 P.M.
              </option>
              <option value="6-7 P.M.">
                Batch7 6-7 P.M.
              </option>
              <option value="7-8 P.M.">
                Batch8 7-8 P.M.
              </option>
              <option value="8-9 P.M.">
                Batch9 8-9 P.M.
              </option>
              <option value="9-10 P.M.">
                Batch10 9-10 P.M.
              </option>
            </select>
          </div>
          <!-- <div class="col-md-2">
              <label for="inputZip" class="form-label">Sign</label>
              <input type="text" class="form-control" id="inputZip">
            </div> -->
          <!-- <div class="col-12"> -->
          <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div> -->
          <!-- </div> -->
          <div class="col-12">

            <div class="months">
              <div class="month-name">
                <div>
                  <p>Jan</p><input type="text" name="jan" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold; " />
                </div>
                <div>
                  <p>Feb</p><input type="text" name="feb" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>March </p><input type="text" name="mar" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Apr </p><input type="text" name="april" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>May </p><input type="text" name="may" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Jun</p><input type="text" name="jun" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>July</p><input type="text" name="july" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Aug</p><input type="text" name="aug" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Sept</p><input type="text" name="sept" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Oct </p><input type="text" name="octt" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Nov</p><input type="text" name="nov" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
                <div>
                  <p>Dec</p><input type="text" name="dec" class="form-control" maxlength="10"
                    style="padding: 0; text-align:center; border: 0; font-size: 18px; font-weight: bold;" />
                </div>
              </div>
            </div>
            <br>
            
            <a href="{% url 'memberCardAdmin' %}"><button style="background-color: #ff8c05 ; border: none;"
                type="submit" class="btn btn-primary">Submit Card</button></a>

            <!-- <button type="submit" id="submitt" style="float: right;" class="btn btn-primary">Download Card</button> -->

          </div>
        </form>
      </div>
    </div>
  </div>
  <script>

    var doc = new jsPDF();
    var specialElementHandlers = {
      '#print-btn': function (element, renderer) {
        return true;
      }
    };

    $('#submitt').click(function () {
      doc.fromHTML($('#print').html(), 15, 15, {
        'width': 170,
        'elementHandlers': specialElementHandlers
      });
      doc.save('pdf-version.pdf');
    });
  </script>


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    {% for msg in messages %}
    swal('{{ msg }}');
    {% endfor %}
  </script>

</body>
{% endblock %}
