{% extends 'saigym/memberLogin.html' %}
{% block member %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
</head>
<table class="table table-striped" style="margin-left:500px ;margin-top: 100px; width: 50%;" border="1">
    <tr>
        <th>Day</th>

        <th>Your Diet</th>
        <th>Your workout</th>

    </tr>
    <tbody>
        {% for x in diet %}
        <tr>
            <td>{{ x.select }}</td>

            <td>{{ x.upload_diet }}</td>
            <td>{{ x.upload_workout }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
